<div class="form-group">
	<label for="vendorName" class="col-sm-3 control-label">Vendor
		Name</label>
	<div class="col-sm-6">
		<input type="text" name="vendorName" ng-model="vendor.vendorName"
			ng-pattern="/[A-Z][a-zA-Z]*(\\s+[A-Z][a-zA-Z]*)*$/"
			class="form-control" id="vendorName" placeholder="Company Name"
			required />
	</div>
	<div class="col-sm-offset-9" ng-messages="vendorForm.vendorName.$error"
		ng-show="vendorForm.vendorName.$touched">
		<p ng-message="required">Providing a vendor name is mandatory.</p>
		<p ng-message="pattern">Vendor name must start with capital.</p>

	</div>
</div>

<div class="form-group">
	<label for="companyRegNo" class="col-sm-3 control-label">Company
		Registration Number</label>
	<div class="col-sm-6">
		<input type="text" ng-model="vendor.companyRegNo" class="form-control"
			id="companyRegNo" placeholder="Company Registration Number" />
	</div>
</div>
<div class="form-group">
	<label for="vendorType" class="col-sm-3 control-label">Vendor
		Type</label>
	<div class="col-sm-6">
		<select ng-model="vendor.vendorType" class="form-control"
			id="vendorType">
			<option>Electricity</option>
			<option>Telephone</option>
			<option>Insurance</option>
			<option>Tax</option>
		</select>
	</div>
</div>
<div class="form-group">
	<label for="vendorAddress" class="col-sm-3 control-label">Vendor
		Address</label>
	<div class="col-sm-6">
		<input type="text" style="height: 100px"
			ng-model="vendor.vendorAddress" class="form-control form-control-lg"
			id="vendorAddress" placeholder="Vendor Address" />
	</div>
</div>
<div class="form-group">
	<label for="vendorCountry" class="col-sm-3 control-label">Country</label>
	<div class="col-sm-6">
		<select ng-model="vendor.vendorCountry" class="form-control"
			id="vendorCountry">
			<option>India</option>
			<option>UK</option>
			<option>USA</option>
			<option>Italy</option>
		</select>
	</div>
</div>
<div class="form-group">
	<label for="vendorState" class="col-sm-3 control-label">State</label>
	<div class="col-sm-6">
		<select ng-model="vendor.vendorState" class="form-control"
			id="vendorState">
			<option>Tamil Nadu</option>
			<option>kerala</option>
			<option>Karnataka</option>

			<option>Andhra Pradesh</option>
			<option>Scotland</option>
			<option>New Jersey</option>
			<option>Rome</option>
		</select>
	</div>
</div>
<div class="form-group">
	<label for="vendorWebsite" class="col-sm-3 control-label">Website</label>
	<div class="col-sm-6">
		<input type="text" ng-model="vendor.vendorWebsite"
			class="form-control" id="vendorWebsite" placeholder="Website" />
	</div>
</div>
<div class="form-group">
	<label for="vendorEmail" class="col-sm-3 control-label">Email
		Address</label>
	<div class="col-sm-6">
		<input type="text" name="vendorEmail" ng-model="vendor.vendorEmail"
			class="form-control" id="vendorEmail" placeholder="Email Address"
			ng-pattern="/^[_]*([a-z0-9]+(\.|_*)?)+@([a-z][a-z0-9-]+(\.|-*\.))+[a-z]{2,6}$/"
			required />
	</div>
	<div class="col-sm-offset-9" ng-messages="vendorForm.vendorEmail.$error"
		ng-show="vendorForm.vendorEmail.$touched">
		<p ng-message="required">Field cannot be empty</p>
		<p ng-message="pattern">Not a valid Email Id</p>

	</div>
</div>
<div class="form-group">
	<label for="vendorContactNo" class="col-sm-3 control-label">Contact
		Number</label>
	<div class="col-sm-6">
		<input type="text" ng-model="vendor.vendorContactNo"
			class="form-control" id="vendorContactNo"
			placeholder="Contact Number" />
	</div>
</div>

<div class="form-group">
	<label for="vendorEmployeeCount" class="col-sm-3 control-label">Employee
		Count</label>
	<div class="col-sm-6">
		<input type="text" ng-model="vendor.vendorEmployeeCount"
			class="form-control" id="vendorvendorEmployeeCount"
			placeholder="Employee Count" />
	</div>
</div>
<div class="form-group">
	<label for="vendorYearOfEstablishment" class="col-sm-3 control-label">Year
		of Establishment</label>
	<div class="col-sm-6">
		<input type="text" ng-model="vendor.vendorYearOfEstablishment"
			class="form-control" id="vendorYearOfEstablishment"
			placeholder="YYYY" />
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-10">
		<input type="submit" class="btn btn-primary" value="Save" />
	</div>
</div>
