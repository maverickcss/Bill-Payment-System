<div class="form-group">
    <label for="vendorName" class="col-sm-2 control-label">Vendor Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vendor.vendorName" class="form-control" id="vendorName" placeholder="Vendor Name"/>
    </div>
</div>
<div class="form-group">
    <label for="companyRegNo" class="col-sm-2 control-label">Company Registration Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vendor.companyRegNo" class="form-control" id="companyRegNo" placeholder="Company Registration Number"/>
    </div>
</div>
<div class="form-group">
    <label for="vendorType" class="col-sm-2 control-label">Vendor Type</label>
    <div class="col-sm-10">
        <select ng-model="vendor.vendorType" class="form-control" id="vendorType">
            <option>Electricity</option>
            <option>Telephone</option>
            <option>Insurance</option>
            <option>Tax</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="vendorAddress" class="col-sm-2 control-label">Vendor Address</label>
    <div class="col-sm-10">
        <input type="text" style="height:100px" ng-model="vendor.vendorAddress" class="form-control form-control-lg" id="vendorAddress" placeholder="Vendor Address"/>
    </div>
</div>
<div class="form-group">
    <label for="vendorCountry" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
        <select ng-model="vendor.vendorCountry" class="form-control" id="vendorCountry">
            <option>India</option>
            <option>UK</option>
            <option>USA</option>
            <option>Italy</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="vendorState" class="col-sm-2 control-label">State</label>
    <div class="col-sm-10">
        <select ng-model="vendor.vendorState" class="form-control" id="vendorState">
            <option>Tamil Nadu</option>
            <option>kerala</option>
            <option>Karnataka</option>
            
            <option>Andhra Pradesh</option>
            <option>Scotland</option>
            <option>New Jersey</option>
            <option>Rome</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="vendorWebsite" class="col-sm-2 control-label">Website</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vendor.vendorWebsite" class="form-control" id="vendorWebsite" placeholder="Website"/>
    </div>
</div>
<div class="form-group">
    <label for="vendorEmail" class="col-sm-2 control-label">Email Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vendor.vendorEmail" class="form-control" id="vendorEmail" placeholder="Email Address"/>
    </div>
</div>
<div class="form-group">
    <label for="vendorContactNo" class="col-sm-2 control-label">Contact Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vendor.vendorContactNo" class="form-control" id="vendorContactNo" placeholder="Contact Number"/>
    </div>
</div>

<div class="form-group">
    <label for="vendorEmployeeCount" class="col-sm-2 control-label">Employee Count</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vendor.vendorEmployeeCount" class="form-control" id="vendorvendorEmployeeCount" placeholder="Employee Count"/>
    </div>
</div>
<div class="form-group">
    <label for="vendorYearOfEstablishment" class="col-sm-2 control-label">Year of Establishment</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vendor.vendorYearOfEstablishment" class="form-control" id="vendorYearOfEstablishment" placeholder="YYYY"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
